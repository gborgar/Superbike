<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbike</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div id="canvas-container">
      <canvas width="700" height="400"></canvas>
      
      <div id="game-intro">
        <button id="start">START</button>
        <button id="instructions">INSTRUCTIONS</button>
      </div>
      
      <div id="game-winner">
        <span id="winner">YOU ARE THE WINNER!!!!</span>
      </div>


      <div class="health-container">
        <img id="life" src="./assets/img/life.png" />
        <div class="health"></div>
      </div>

    </div>

    <audio loop id="background-sound">
      <source src="./assets/sounds/background-sound.mp3" type="audio/mpeg">
    </audio>
    
    <script src="assets/js/models/background.js"></script>
    <script src="assets/js/models/biker.js"></script>
    <script src="assets/js/models/constants.js"></script>
    <script src="assets/js/models/obstacle.js"></script>
    <script src="assets/js/models/impact.js"></script>
    <script src="assets/js/models/splash.js"></script>
    <script src="assets/js/models/water.js"></script>
    <script src="assets/js/models/gas.js"></script>
    <script src="assets/js/models/plus.js"></script>
    <script src="assets/js/models/game.js"></script>
    <script src="assets/js/models/gameOver.js"></script>
    <script src="assets/js/models/index.js"></script>
    
  
      
  </body>
</html>
